<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title">
        <h1 class="head">Flexbox</h1>
    </div>
    <section class="gallery-parent">
        <div class="cardgallery">
            <img src="https://s3.amazonaws.com/cdn-origin-etr.akc.org/wp-content/uploads/2017/11/12225358/Pug-On-White-01.jpg"
                alt="dog" class="cardimage" id="img-1">
            <h2 class="cardword">Pug</h2>
        </div>
        <div class="cardgallery">
            <img src="https://s3.amazonaws.com/cdn-origin-etr.akc.org/wp-content/uploads/2017/11/11181218/German-Shepherd-puppies.jpg"
                alt="dog" class="cardimage" id="img-2">
            <h2 class="cardword">German Shepherd</h2>
        </div>
        <div class="cardgallery">
            <img src="https://s3.amazonaws.com/cdn-origin-etr.akc.org/wp-content/uploads/2017/11/12231410/Labrador-Retriever-On-White-01.jpg"
                alt="dog" class="cardimage" id="img-3">
            <h2 class="cardword">Labrador Retriever</h2>
        </div>
        <div class="cardgallery">
            <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F47%2F2021%2F03%2F12%2Fpomeranian-white-puppy-921029690-2000.jpg"
                alt="dog" class="cardimage" id="img-4">
            <h2 class="cardword">Pomeranian</h2>
        </div>
        <div class="cardgallery">
            <img src="https://s3.amazonaws.com/cdn-origin-etr.akc.org/wp-content/uploads/2017/11/12224224/Siberian-Husky-On-White-03.jpg"
                alt="dog" class="cardimage">
            <h2 class="cardword" id="img-5">Siberian Husky</h2>
        </div>
        <div class="cardgallery">
            <img src="https://www.dogtime.com/assets/uploads/2011/01/file_22980_golden-retriever.jpg" alt="dog"
                class="cardimage">
            <h2 class="cardword">Golden Retriever</h2>
        </div>
        <div class="cardgallery">
            <img src="https://www.dogtime.com/assets/uploads/2011/01/file_23200_poodle.jpg" alt="dog" class="cardimage">
            <h2 class="cardword">Poodle</h2>
        </div>
        <div class="cardgallery">
            <img src="https://s3.amazonaws.com/cdn-origin-etr.akc.org/wp-content/uploads/2017/11/01144812/Bulldog-at-the-AKC-National-Championship.jpg"
                alt="dog" class="cardimage">
            <h2 class="cardword">Bulldog</h2>
        </div>
        <div class="cardgallery">
            <img src="https://s3.amazonaws.com/cdn-origin-etr.akc.org/wp-content/uploads/2017/11/26114711/Shiba-Inu-standing-in-profile-outdoors.jpg"
                alt="dog" class="cardimage">
            <h2 class="cardword">Shiba Inu</h2>
        </div>
    </section>
    <div class="animation"></div>

</body>

</html>
